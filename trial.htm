<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .navigation {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ensures space between title, navbar, and icon */
            padding: 10px; /* Add some padding */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            color: rgb(0, 0, 0);
            font-size: 24px;
            font-weight: bold;
        }

        .navbar {
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            list-style: none;
        }

        .navbar a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            border-bottom: 2px solid white;
        }

        .navbar-icon {
            display: none;
            font-size: 30px;
            float: right;
            cursor: pointer;
            color: rgb(0, 0, 0);
            position: relative;
            z-index: 3; /* Ensure it stays above the navbar-contains */
        }

        .navbar-contains {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            background-color: rgba(189, 179, 179, 0.5);
            backdrop-filter: blur(5px);
            width: 100vw;
            height: 95%;
            padding: 10px 20px;
            z-index: 2; /* Lower z-index than .navbar-icon */
        }

        .navbar-contains a {
            margin: 10px 0;
            color: black;
            text-decoration: none;
            text-align: center;
            font-size: 30px;
        }

        .navbar-contains a:hover {
            color: rgb(255, 255, 255);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50px;
            padding: 10px 20px;
            transition: 0.3s;
            left: 0;
            right: 0;
            margin: 0 auto;
        }

        .navbar-contains a:first-child {
            margin-top: 100px;
        }

        #toggle:checked ~ .navbar-contains {
            display: flex;
        }

        @media only screen and (max-width: 768px) {
            .navbar {
                display: none;
            }

            .navbar-icon {
                display: block; /* Show the navbar icon */
            }

            .navigation {
                justify-content: space-between; /* Align title and icon inline */
            }
        }

        @media only screen and (min-width: 769px) and (max-width: 1024px) {
            .navbar-contains {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <input type="checkbox" id="toggle" style="display: none;">
        <label for="toggle" class="navbar-icon">
            <span style="font-size: 30px; cursor: pointer;">&#9776;</span>
        </label>
        <div class="navigation">
            <div class="logo">
                <a href="index.html" title="InPurrMation HomePage">
                    <img src="./Assets/cat-logo.png" alt="Cat Logo">
                </a>
                <span>InPurrMation</span>
            </div>
            <ul class="navbar">
                <li><a href="index.html">🐾Home</a></li>
                <li><a href="breeds.html">🐾Cat Breeds</a></li>
                <li><a href="accessories.html">🐾Cat Accessories</a></li>
                <li><a href="contactus.html">🐾Contact Us</a></li>
                <li><a href="aboutus.html">🐱About Us</a></li>
            </ul>
        </div>
        <div class="navbar-contains">
            <a href="index.html">🐾Home</a>
            <a href="breeds.html">🐾Cat Breeds</a>
            <a href="accessories.html">🐾Cat Accessories</a>
            <a href="contactus.html">🐾Contact Us</a>
            <a href="aboutus.html">🐱About Us</a>
        </div>
    </header>
</body>
</html>
